        flex-space-around">

    </nav>

    <!-- nav bar end here -->

    <main>
        <section class="contact-section">
            <h2 class="section-title text-center">Contact Us</h2>

            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="text" id="Email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" ></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>123 high street, Mirpur-1</p>
                        <p>Dhaka-1216</p>
                        <br>
                        <span>Call:</span>
                        <a href="tel:+01906297861">01906-297861</a>
                    </address>
                    <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.5584824722296!2d90.35073261498226!3d23.798731784565565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c1ba65fff6c9%3A0x4bf2eb2f25349aeb!2sIT%20Sheba%2024!5e0!3m2!1sen!2sbd!4v1680777484380!5m2!1sen!2sbd" frameborder="0"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- footer start here -->

    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="email" id="subscribe" name="subscribe" 
            class="footer__input" placeholder="Your Email Address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy; Copyright 2023 Ecommerce Express. All right reserved</p>
        </div>
    </footer>

    <!-- Footer end here -->

    <script src="./script/index.js"></script>
</body>
