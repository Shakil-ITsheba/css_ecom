<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- nav bar start here -->

    <i class="fas fa-bars fa-2x" id="menu-icon"></i>

    <nav id="menu" class="hidden">
        <ul class="nav-upper
        flex-space-around">
            <li class="nav__list">
                <a href="index.html" class="nav__link">Home</a>
            </li>

            <li class="nav__list">
                <a href="register.html" class="nav__link">Register</a>
            </li>

            <li class="nav__list">
                <a href="login.html" class="nav__link">Login</a>
            </li>

            <li class="nav__list">
                <a href="index.html" class="nav__link">Logout</a>
            </li>
            <li class="nav__list">
                <a href="contact.html" class="nav__link">Contact</a>
            </li>
            <li class="nav__list">
                <a href="profile.html" class="nav__link">
                    <img class="profile-icon" src="./images/Shakil Mahmud.JPG" alt="">
                </a>
            </li>
        </ul>


        <ul class="nav-lower
        flex-space-around">
            <li class="nav__list">
                <a href="index.html" class="nav__brand nav__link">Ecommerce Express</a>
            </li>

            <li class="nav__list">
                <a href="cart.html" class="nav__link">
                    <span><i class="fa-solid
                        fa-cart-shopping"></i></span>
                    Cart 2 products - $200.00</a>
            </li>
        </ul>


    </nav>

    <!-- nav bar end here -->

    <main>
        <section class="login">
            <h2 class="section-title text-center">User Login</h2>

            <div class="card">
                <form action="" class="form">
                    
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="text" id="Email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="password">Password</label>
                        <input type="text" id="password" required autocomplete="password">
                    </div>
                    
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>

    <!-- footer start here -->

    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="email" id="subscribe" name="subscribe" 
            class="footer__input" placeholder="Your Email Address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy; Copyright 2023 Ecommerce Express. All right reserved</p>
        </div>
    </footer>

    <!-- Footer end here -->

    <script src="./script/index.js"></script>
</body>

</html>
